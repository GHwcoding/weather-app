<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="enter-city" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                class="input-box form-control"
                autocomplete="off"
                id="input-city"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary form-control"
              />
            </div>
          </div>
        </form>
        <h1></h1>
        <p id="date"></p>
        <p id="time"></p>
        <p class="description" id="description"></p>
        <div class="row">
          <div class="col-6">
            <span class="currentTemp" id="current-temp"></span
            ><span class="units"><a href="#" id="fahrenheit-temp">°F</a></span>
            <img src="" alt="" id="icon" />
          </div>
          <div class="col-6">
            <ul class="weatherConditions">
              <li>Humidity: <span id="humidity">30</span>%</li>
              <li>Wind: <span id="wind">7</span> mph</li>
            </ul>
          </div>
        </div>
        <div class="row weatherForTheWeek">
          <div class="col-2">
            <ul>
              <li>Fri</li>
              <li>4/8</li>
              <li>69°/47°</li>
              <li class="emoji">🌥</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Sat</li>
              <li>4/9</li>
              <li>66°/49°</li>
              <li class="emoji">☀️</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Sun</li>
              <li>4/10</li>
              <li>62°/47°</li>
              <li class="emoji">☁️</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Mon</li>
              <li>4/11</li>
              <li>54°/43°</li>
              <li class="emoji">🌧</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Tues</li>
              <li>4/12</li>
              <li>56°/43°</li>
              <li class="emoji">☁️</li>
            </ul>
          </div>
          <div class="col-2">
            <ul>
              <li>Wed</li>
              <li>4/13</li>
              <li>57°/47°</li>
              <li class="emoji">🌥</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="gitHubRepo">
      <a href="https://github.com/GHwcoding/weather-app" target="_blank"
        >Open-source code</a
      >, by Lisa Lam
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
